<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/6b1affbc75.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.pixabay.com/photo/2013/07/12/19/22/cat-154642_960_720.png" alt="pic of kitten">
  <link rel="stylesheet" href="https://cdn.pixabay.com/photo/2013/07/12/19/22/cat-154641_960_720.png" alt="pic of kitten">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class="" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Hello There</b>
          <p>Name your cat and click 'Add' to get started.</p>
          <p>They get a little scary when they're angry!</p>
          <small>Good Luck and Have Fun!</small>
          <br>
          <button onclick="getStarted()">Get Started</button>
        </div>
      </div>
    </div>
      <div id="kittens" class="d-flex align-items-center flex-wrap center">
      </div>
      <div id="deleted" class="d-flex align-items-center">
      </div>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex space-evenly">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
    <div>
      <i class="fa-solid fa-trash-can text-danger action d-flex flex-wrap" onclick="clearKittens()">
        <span class="m-1">Leave Kittens</span>
      </i>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
